{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <img src="{{ request.user.profile.photo.url }}" alt="">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button type="submit" style="background-color: #e60023; border-radius: 50px;">Update</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
