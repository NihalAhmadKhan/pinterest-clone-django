{% extends "base.html" %}
{% block content %}
<div class="col-md-1"></div>
<div class="col-md-10 row">
    <div class="col-md-6">
        <img style="height: fit-content;width: 500px;"  src="{{ pin.image.url }}" alt="">
    </div>
    <div class="col-md-6">
        <h2>{{pin.title}}</h2>
        <p>{{pin.description}}</p>
        <p>{{pin.date_created}}</p>
        <p>{{pin.board.title}}</p>
        <p>{{pin.user.username}}</p>
    </div>
</div>
<div class="col-md-1"></div>
{% endblock %}
